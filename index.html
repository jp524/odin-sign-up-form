<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <div class="title-container">
      <img class="background-img" src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Background image">
      <div class="logo-container">
        <img class="logo-img" src="./assets/odin-lined.png" alt="Odin logo">
        <p class="logo-text">ODIN</p>
      </div>
    </div>
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
  </div>
  <div class="right">
    <div class="instructions">
      <p>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form>
      <div class="form-container">
        <p>Let's do this!</p>
        <div class="form-row">
          <div class="form-content">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="form-content">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-content">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" pattern="?@?.">
          </div>
          <div class="form-content">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
          </div>
        </div>
        <div class="form-row">
          <div class="form-content">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" class="error">
            <p class="errorMessage">* Passwords do not match</p>
          </div>
          <div class="form-content">
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" name="password-confirm" id="password-confirm" class="error">
          </div>
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
  <script src="./password-match.js"></script>
</body>
</html>
